<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- links -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <p id= "icon-el">
        <div class="image">
        <img src="images/icon-star.svg" alt="" />
      </div>
      </p>

      <h1 id="header-el">How did we do?</h1>

      <p id="paragraph-el">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div id="ratings">
        <div class="rate">
        <button class="rating" onclick="whichButton(1)">1</button>
        <button class="rating" onclick="whichButton(2)">2</button>
        <button class="rating" onclick="whichButton(3)">3</button>
        <button class="rating" onclick="whichButton(4)">4</button>
        <button class="rating" onclick="whichButton(5)">5</button>
        </div>
        <div class="submit">
          <button  onclick="rate()">Submit</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="index.js"></script>

    <!-- Thank you state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/L1m1tzs">Andrew</a>.
    </div>
  </body>
</html>
